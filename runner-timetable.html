<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Runner's time table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
   </head>

  <body>

    <div id="inputs" class="row">
      <div class="col-md-6">Pace per km</div>
      <div class="col-md-6">
        <input type="text" id="input-pace-km"
               class="form-control"></input>
      </div>

      <div class="col-md-6">Pace per mile</div>
      <div class="col-md-6">
        <input type="text" id="input-pace-mi"
               class="form-control"></input>
      </div>
    </div>

    <div id="results">
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/speed.js"></script>
    <script src="js/perftbl.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
